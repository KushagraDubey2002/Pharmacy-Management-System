<!-- Include Font Awesome CDN in your index.html or angular.json -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/Home']"><i class="fas ">  MedMart</i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" *ngIf="authService.isAdmin()" [routerLink]="['admin/drugsInventory']"><i class="fas fa-pills"></i> Drug Inventory</a>
          <a class="nav-link active" aria-current="page" *ngIf="!authService.isAdmin()" [routerLink]="['admin/drugsInventory']"><i class="fas fa-pills"></i> Search Drugs </a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <a *ngIf="authService.isAdmin()" class="nav-link active" aria-current="page" [routerLink]="['admin/orders']"><i class="fas fa-clipboard-list"  routerLinkActive="active"></i> Orders</a>
          <a *ngIf="!authService.isAdmin()"class="nav-link active" aria-current="page" [routerLink]="['admin/orders']"><i class="fas fa-clipboard-list"  routerLinkActive="active"></i>Your Orders</a>
        </li>
        <li class="nav-item" *ngIf="authService.isAdmin()">
          <a class="nav-link active" aria-current="page" routerLink="admin/suppliers"><i class="fas fa-truck"></i> Suppliers</a>
        </li>
        <li class="nav-item" *ngIf="authService.isAdmin()">
          <a class="nav-link active" routerLink="/admin/sales-report"><i class="fas fa-chart-line"></i> Sales Report</a>
        </li>
        <li *ngIf="userRole != 'Admin'" class="nav-item">
          <a class="nav-link active" aria-current="page" *ngIf="!authService.isAdmin()" [routerLink]="['/cart']"><i class="fas fa-shopping-cart"></i> Cart({{this.cartService.totalItemms}})</a>
          <!-- && authService.isLoggedIn() -->
        </li>
        <li class="nav-item">
          <a class="nav-link active" *ngIf="!authService.isLoggedIn()" [routerLink]="['/login']"><i class="fas fa-sign-in-alt"></i> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" *ngIf="!authService.isLoggedIn()" [routerLink]="['/signup']"><i class="fas fa-user-plus"></i> Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="authService.isLoggedIn()" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
