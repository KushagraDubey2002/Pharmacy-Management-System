 <div class="register-container">
    <div class="register-box">
      <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required #nameField="ngModel" class="form-control">
          <div *ngIf="nameField.invalid && nameField.touched" class="error">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="contact"><i class="fas fa-phone"></i> Contact Number</label>
          <input type="text" id="contact" [(ngModel)]="contact" name="contact" required pattern="^[6-9]\d{9}$" #contactField="ngModel" class="form-control">
          <div *ngIf="contactField.invalid && contactField.touched" class="error">
            <div *ngIf="contactField.errors?.['required']">Contact number is required.</div>
            <div *ngIf="contactField.errors?.['pattern']">Contact Number must be exactly 10 digits & must be a valid number.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required email #emailField="ngModel" class="form-control">
          <div *ngIf="emailField.invalid && emailField.touched" class="error">
            <div *ngIf="emailField.errors?.['required']">Email is required.</div>
            <div *ngIf="emailField.errors?.['email']">Enter a valid email address.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6" #passwordField="ngModel" class="form-control">
          <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
            <div *ngIf="passwordField.errors?.['required']">Password is required.</div>
            <div *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
        <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>
  </div>
