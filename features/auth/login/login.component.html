
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email" class="fa fa-envelope">  Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required email #emailField="ngModel" class="form-control">
          <div *ngIf="emailField.invalid && emailField.touched" class="error">
            <div *ngIf="emailField.errors?.['required']">Email is required.</div>
            <div *ngIf="emailField.errors?.['email']">Enter a valid email address.</div>
          </div>
          
        </div>
        <div class="form-group">
          <label for="password" class="fa fa-unlock">   Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6" #passwordField="ngModel" class="form-control">
          <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
            <div *ngIf="passwordField.errors?.['required']">Password is required.</div>
            <div *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
        <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
        <br><br>
        <p>Don't have an account?
          <a routerLink="/signup">SignUp</a>
        </p>
      </form>
    </div>
  </div>
