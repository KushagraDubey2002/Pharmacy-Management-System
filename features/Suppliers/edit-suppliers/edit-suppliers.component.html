<!-- <h1>{{id}}</h1> -->
<div class="container">
    <h1 class="mt-3">Edit Suppliers</h1>

    <ng-container *ngIf="supplier;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">

                <div class="mt-3">
                    <label class="form-label" for="supplierId">Supplier Id</label>
                    <input type="text" disabled
                    id="supplierId"
                    class="form-control"
                    name="supplierId"
                    value="{{supplier.supplierId}}">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="supplierName">Supplier Name</label>
                    <input type="text" 
                    id="supplierName"
                    class="form-control"
                    name="supplierName"
                    [(ngModel)]="supplier.name">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="contactNumber">Supplier Contact</label>
                    <input type="text"
                    id="contactNumber"
                    class="form-control"
                    name="contactNumber"
                    [(ngModel)]="supplier.contact">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="EmailId">Supplier Email Id</label>
                    <input type="text"
                    id="EmailId"
                    class="form-control"
                    name="EmailId"
                    [(ngModel)]="supplier.email">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>

                    <button type="button" class="btn btn-danger ms-3"
                    (click)="onDelete()"
                    > Delete</button>
                </div>

            </div>
        </form>


    </ng-container>
    <ng-template #notFound><div class="alert alert-warning" role="alert">
        Supplier not found!
      </div>
    </ng-template>
</div>
