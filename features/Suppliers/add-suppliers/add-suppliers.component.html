<div class="container">
    <h1 class="mt-3">Add Supplier</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Supplier Name</label>
                <input type="text" id="supplierName" class="form-control"
                name="supplierName" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label class="form-label">Supplier Contact Number</label>
                <input type="text" id="supplierContact" class="form-control"
                name="supplierContact" [(ngModel)]="model.contact">
            </div>

            <div class="mt-3">
                <label class="form-label">Supplier Email Id</label>
                <input type="text" id="supplierEmail" class="form-control"
                name="supplierEmail" [(ngModel)]="model.email">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add Supplier</button>
            </div>

        </div>
    </form>
</div>
