<div class="container">
    <h1 class="mt-3">Add Drug</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Drug Name</label>
                <input type="text" id="drugName" class="form-control"
                name="drugName" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label class="form-label">Drug Price</label>
                <input type="text" id="drugPrice" class="form-control"
                name="drugPrice" [(ngModel)]="model.price">
            </div>

            <div class="mt-3">
                <label class="form-label">Quantity</label>
                <input type="text" id="quantity" class="form-control"
                name="quantity" [(ngModel)]="model.quantity">
            </div>

            <div class="mt-3">
                <label class="form-label">SupplierId</label>
                <input type="text" id="supplierId" class="form-control"
                name="supplierId" [(ngModel)]="model.supplierId">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add Drug</button>
            </div>
<br>
<br>
            <!-- <form (ngSubmit)="onFormSubmit()">
              <button type="submit">Submit Order</button>
            </form> -->

        </div>
    </form>
</div>
