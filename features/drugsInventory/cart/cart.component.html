
<div class="mat-card cart-container">
  <div class="mat-card-title cart-title">
      <i class="fas fa-shopping-cart"></i> Cart
  </div>
  <div class="mat-card-content cart-content">
      <div *ngIf="cartItems.length === 0" class="empty-cart">
          <i class="fas fa-info-circle"></i> Your cart is empty.
      </div>
      <div *ngFor="let item of cartItems" class="cart-item">
          <div class="item-details">
              <span class="item-name"><i class="fas fa-pills"></i> {{ item.name }}</span>
              <span class="item-price">{{ item.price | currency:"INR" }}</span>
          </div>
          <div class="item-quantity">
              <button class="mat-mini-fab mat-warn" (click)="decreaseQuantity(item)">
                  <i class="fas fa-minus"></i>
              </button>
              <span class="quantity">{{ item.quantity }}</span>
              <button class="mat-mini-fab mat-primary" (click)="increaseQuantity(item)">
                  <i class="fas fa-plus"></i>
              </button>
          </div>
          <div class="item-total">
              <span>Total: {{ item.price * item.quantity | currency:"INR" }}</span>
          </div>
          <button class="mat-mini-fab mat-accent" (click)="removeItem(item.drugId)">
              <i class="fas fa-trash-alt"></i>
          </button>
      </div>
      <div class="cart-summary">
          <strong>Total: {{ totalPrice | currency : "INR" }}</strong>
      </div>
      <!-- <button class="mat-raised-button mat-primary place-order-button" (click)="placeOrder()" [disabled]="cartItems.length === 0">
          <i class="fas fa-check"></i> Place Order
      </button> -->
      <button class="mat-raised-button mat-primary proceed-payment-button" (click)="proceedToPayment()" [disabled]="cartItems.length === 0">
        <i class="fas fa-credit-card"></i> Proceed to Payment
    </button>
  </div>
</div>

<!-- Add Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
