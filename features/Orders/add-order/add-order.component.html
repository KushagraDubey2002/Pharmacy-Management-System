
   <div class="container">
    <h1 class="mt-3">Add Order</h1>
  
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <!-- <div class="mt-3">
          <label class="form-label">User ID</label>
          <input type="number" disabled id="userId" class="form-control" name="userId" [(ngModel)]="model.userId" required>
        </div> -->
  
        <div *ngFor="let item of model.orderDetails; let i = index" class="mt-3">
          <h4>Order Item {{ i + 1 }}</h4>
          <div class="mt-3">
            <label class="form-label">Drug ID</label>
            <input type="number" id="drugId-{{i}}" class="form-control" name="drugId-{{i}}" [(ngModel)]="item.drugId" required>
          </div>
          <div class="mt-3">
            <label class="form-label">Quantity</label>
            <input type="number" id="quantity-{{i}}" class="form-control" name="quantity-{{i}}" [(ngModel)]="item.quantity" required>
          </div>
        </div>
  
        <button type="button" class="btn btn-secondary mt-3" (click)="addOrderItem()">Add Order Item</button>
  
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Add Order</button>
        </div>
      </div>
    </form>
  </div>
